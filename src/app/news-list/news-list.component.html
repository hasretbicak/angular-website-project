<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-9" style="align-items: center;  margin-left: 100px;">
        <div class="section-title">
          <h2 #newsHeader>News</h2>
        </div> 
        <div class="post-entry-2 d-flex" *ngFor="let article of articles">
          <div class="thumbnail order-md-2" [style.backgroundImage]="'url(' + article.urlToImage + ')'"></div>
          <div class="contents order-md-1 pl-0">
            <h2><a [href]="article.url" target="_blank">{{ article.title }}</a></h2>
            <p class="mb-3">{{ article.description }}</p>
            <div class="post-meta">
              <span class="d-block"><a href="#">{{ article.author || 'Unknown Author' }}</a> in <a
                  href="#">News</a></span>
              <span class="date-read">{{ article.publishedAt | date:'shortDate' }}<span class="mx-1">&bullet;</span> 3
                min read <span class="icon-star2"></span></span>
            </div>
          </div>
        </div>

      </div>

    </div>

    <div class="row">
      <div class="col-lg-6" >
        <ul class="custom-pagination list-unstyled">
          <li *ngFor="let page of [].constructor(totalPages); let i = index">
            <a href="#" (click)="changePage(i + 1)" [class.active]="currentPage === (i + 1)">{{ i + 1 }}</a>
          </li>
        </ul>
      </div> 
    </div>
  </div>
</div>
