<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-9" style="align-items: center; margin-left: 100px;">
          <div class="section-title">
            <h2>Search Results for <p style="font-weight: bold; text-transform: uppercase;">{{ searchTerm }}</p> </h2> <!-- Arama terimini gÃ¶ster -->
          </div>
          <div class="post-entry-2 d-flex" *ngFor="let article of articles">
            <div class="thumbnail order-md-2" [style.backgroundImage]="'url(' + article.urlToImage + ')'"></div>
            <div class="contents order-md-1 pl-0">
              <h2><a [href]="article.url" target="_blank">{{ article.title }}</a></h2>
              <p class="mb-3">{{ article.description }}</p>
              <div class="post-meta">
                <span class="d-block"><a href="#">{{ article.author || 'Unknown Author' }}</a> in <a href="#">News</a></span>
                <span class="date-read">{{ article.publishedAt | date:'shortDate' }}<span class="mx-1">&bullet;</span> 3 min read <span class="icon-star2"></span></span>
              </div>
            </div>
          </div>
          <div *ngIf="articles.length === 0" class="no-results">
            <p>No articles found for "{{ searchTerm }}"</p>
          </div>
        </div>
      </div>
    </div>
  </div>
